<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Modern Services | Embedded PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-[#800000] text-white py-6 shadow">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold">Our Modern Services</h1>
      <p class="text-sm">Anglican Church of Kenya</p>
    </div>
  </header>

  <!-- Page Jumper -->
  <main class="py-10 max-w-4xl mx-auto px-4">
    <div class="mb-6 text-center">
      <label for="pageNum" class="mr-2 font-medium text-gray-800">Go to Page:</label>
      <input type="number" id="pageNum" min="1" max="322"
             class="border border-gray-400 px-3 py-2 rounded w-24 text-center focus:outline-none focus:ring-2 focus:ring-[#800000]">
      <button onclick="jumpToPage()"
              class="ml-2 px-4 py-2 bg-[#800000] text-white rounded hover:bg-[#990000] transition">Go</button>
    </div>

    <!-- PDF Viewer -->
    <iframe id="pdfViewer" 
            src="modern.pdf" 
            width="100%" 
            height="800px" 
            style="border: 1px solid #ccc;"></iframe>
  </main>

  <script>
    function jumpToPage() {
      const page = document.getElementById('pageNum').value;
      if (page >= 1 && page <= 322) {
        document.getElementById('pdfViewer').src = `modern.pdf#page=${page}`;
      }
    }
  </script>

</body>
</html>
